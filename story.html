<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <meta content="width=device-width, initial-scale=1" name="viewport"/>
      <title>
       Twilight foliage
      </title>
      <script src="https://cdn.tailwindcss.com">
      </script>
      <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bilbo+Swash+Caps&family=Merienda:wght@300..900&family=Oooh+Baby&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
 </head>
 <body>
   <section id="story" class="bg-ireng">
     <div class="flex flex-col justify-center">
       <img class="h-auto w-full" src="./img/or2.png" alt="" />
     </div>
     <div class="text-center mt-5">
       <h3 class="text-center text-abang text-3xl font-merienda">LOVE</h3>
       <p class="text-center text-krem text-4xl font-baby -mt-5">
         Story
       </p>
     </div>
  <div class="relative border-l-4 border-[#d5a776] ml-7 pr-5 mt-7">
    <!-- Awal Bertemu -->
    <div class="mb-10 ml-6 relative reveal slide-left opacity-0 -translate-x-10 transition-all duration-1000">
      <!-- Dot -->
      <span class="absolute -left-[25px] top-2 w-10 h-10 bg-abang rounded-full border-4 border-[#d5a776]"></span>
      <!-- Card -->
      <div class="bg-abang rounded-xl shadow-md p-5 max-w-[90%] border-4 border-[#d5a776]">
        <h3 class="text-2xl font-merienda text-krem">Awal Bertemu</h3>
        <p class="text-sm text-krem font-jakarta">2019</p>
        <p class="mt-2 text-krem font-jakarta">
          Hari itu pertama kali kami dipertemukan, tanpa pernah menyangka akan menjadi awal dari perjalanan panjang ini.
        </p>
      </div>
    </div>

    <!-- Tunangan -->
    <div class="ml-6 relative reveal slide-left opacity-0 -translate-x-10 transition-all duration-1000">
      <!-- Dot -->
      <span class="absolute -left-[25px] top-2 w-10 h-10 bg-abang rounded-full border-4 border-[#d5a776]"></span>
      <!-- Card -->
      <div class="bg-abang rounded-xl shadow-md p-5 max-w-[90%] border-4 border-[#d5a776]">
        <h3 class="text-2xl font-merienda text-krem">Tunangan</h3>
        <p class="text-sm text-krem font-jakarta">2023</p>
        <p class="mt-2 text-krem font-jakarta">
          Dalam sebuah momen penuh kebahagiaan, keluarga kami bertemu untuk melangkah lebih dekat menuju hari istimewa.
        </p>
      </div>
    </div>
  </div>
  
       <div class="flex flex-col item-center mt-7">
       <img class="w-full h-auto" src="./img/wvd.png" alt="" />
       </div>
   </section>
  </body>
</html>
